<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D effect</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="car">
          <div class="circle"></div>
          <img src="./car.png" alt="car" />
        </div>
        <div class="info">
          <h1 class="title">Car ZX</h1>
          <h3>Car with best performance with good fuel efficiency</h3>
          <div class="sizes">
            <button>2 seater</button>
            <button class="active">4 seater</button>
            <button>7 seater</button>
            <button>12 seater</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
